<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title small>{{title}}</ion-title>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)"
      placeholder="Search for shop, product item">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding no-margin>
    <ion-row class="tab-font-size">
      <ion-col col-4 no-margin no-padding>
        <button ion-button large full color="white" (click)="openHomePage()">
         <div>
           <ion-icon color="primary" name="home"></ion-icon><br>
         <label> Nearby Shop </label> 
         </div>
         </button>
      </ion-col>
      <ion-col col-4 no-margin no-padding>
        <button ion-button full large color="white">
          <div>
           <ion-icon color="primary" name="list-box"></ion-icon><br>
         <label> Orders </label> 
         </div>
       </button>
      </ion-col>
      <ion-col col-4 no-margin no-padding>
        <button ion-button large full color="white">
          <div>
           <ion-icon color="primary" name="pricetag"></ion-icon><br>
         <label> Offers </label> 
         </div>
       </button>
      </ion-col>
    </ion-row>
  </ion-grid>
